{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-8">
			<form method="post" novalidate enctype="multipart/form-data">
			  {% csrf_token %}
			  {{add_form|crispy}}
			  {{price_form|crispy}}
			  <button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
